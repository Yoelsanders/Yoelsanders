<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Yoel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tombol:hover {
            transform: scale(1.05);
        }
        .tombol:active {
            transform: scale(0.95);
        }
        /* warna buat angka */
        .btn-angka {
            background-color: #fef3c7;
            border: 2px solid #f59e0b;
        }
        .btn-angka:hover {
            background-color: #fde68a;
        }
        
        /* warna buat operasi */
        .btn-operasi {
            background-color: #6366f1;
            color: white;
        }
        .btn-operasi:hover {
            background-color: #4f46e5;
        }
        
        .btn-hapus {
            background-color: #ef4444;
            color: white;
        }
        .btn-hapus:hover {
            background-color: #dc2626;
        }
        
        .btn-sama-dengan {
            background-color: #10b981;
            color: white;
        }
        .btn-sama-dengan:hover {
            background-color: #059669;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="max-w-sm mx-auto p-6 bg-gradient-to-br from-pink-50 to-purple-100 rounded-2xl shadow-xl">
        <h1 class="text-2xl font-bold text-center text-purple-800 mb-2">Yoel Hebat</h1>
        <p class="text-center text-purple-600 text-sm mb-6">yang make anak dongo</p>
        
        <div class="bg-purple-800 text-white p-4 rounded-lg mb-4">
            <div id="layar" class="text-right text-3xl font-bold">0</div>
        </div>

        <div class="grid grid-cols-4 gap-3">
            <button onclick="hapusSemua()" class="tombol btn-hapus h-16 text-sm font-bold rounded-lg col-span-2">
                Hapus Semua
            </button>
            <button onclick="hapus()" class="tombol btn-hapus h-16 text-lg font-bold rounded-lg">
                Hapus
            </button>
            <button onclick="tekanOperasi('÷')" class="tombol btn-operasi h-16 text-2xl font-bold rounded-lg">
                ÷
            </button>

            <button onclick="tekanAngka(7)" class="tombol btn-angka h-16 text-2xl font-bold rounded-lg text-gray-800">7</button>
            <button onclick="tekanAngka(8)" class="tombol btn-angka h-16 text-2xl font-bold rounded-lg text-gray-800">8</button>
            <button onclick="tekanAngka(9)" class="tombol btn-angka h-16 text-2xl font-bold rounded-lg text-gray-800">9</button>
            <button onclick="tekanOperasi('×')" class="tombol btn-operasi h-16 text-2xl font-bold rounded-lg">×</button>

            <button onclick="tekanAngka(4)" class="tombol btn-angka h-16 text-2xl font-bold rounded-lg text-gray-800">4</button>
            <button onclick="tekanAngka(5)" class="tombol btn-angka h-16 text-2xl font-bold rounded-lg text-gray-800">5</button>
            <button onclick="tekanAngka(6)" class="tombol btn-angka h-16 text-2xl font-bold rounded-lg text-gray-800">6</button>
            <button onclick="tekanOperasi('-')" class="tombol btn-operasi h-16 text-2xl font-bold rounded-lg">-</button>

            <button onclick="tekanAngka(1)" class="tombol btn-angka h-16 text-2xl font-bold rounded-lg text-gray-800">1</button>
            <button onclick="tekanAngka(2)" class="tombol btn-angka h-16 text-2xl font-bold rounded-lg text-gray-800">2</button>
            <button onclick="tekanAngka(3)" class="tombol btn-angka h-16 text-2xl font-bold rounded-lg text-gray-800">3</button>
            <button onclick="tekanOperasi('+')" class="tombol btn-operasi h-16 text-2xl font-bold rounded-lg">+</button>

            <button onclick="tekanAngka(0)" class="tombol btn-angka h-16 text-2xl font-bold rounded-lg text-gray-800 col-span-2">0</button>
            <button onclick="tekanKoma()" class="tombol btn-angka h-16 text-2xl font-bold rounded-lg text-gray-800">,</button>
            <button onclick="hitung()" class="tombol btn-sama-dengan h-16 text-2xl font-bold rounded-lg">=</button>
        </div>

        <div class="mt-4 p-4 bg-green-50 rounded-lg border-2 border-green-200">
            <h3 class="font-bold text-green-800 mb-2">Cara Menggunakan:</h3>
            <p class="text-sm text-green-700">• Tekan angka buat ngitung, tekan simbolnya</p>
        </div>
    </div>

    <script>
        // variabel untuk nyimpen data
        var tampilan = '0';
        var angkaSebelumnya = null;
        var operasiSekarang = null;
        var tungguAngkaBaru = false;

        function updateLayar() {
            document.getElementById('layar').textContent = tampilan;
        }

        function tekanAngka(angka) {
            if (tungguAngkaBaru) {
                tampilan = String(angka);
                tungguAngkaBaru = false;
            } else {
                if(tampilan === '0') {
                    tampilan = String(angka);
                } else {
                    tampilan = tampilan + angka;
                }
            }
            updateLayar();
        }

        function tekanOperasi(op) {
            var angkaInput = parseFloat(tampilan);

            if (angkaSebelumnya === null) {
                angkaSebelumnya = angkaInput;
            } else if (operasiSekarang) {
                var hasil = hitungOperasi(angkaSebelumnya, angkaInput, operasiSekarang);
                tampilan = String(hasil);
                angkaSebelumnya = hasil;
                updateLayar();
            }

            tungguAngkaBaru = true;
            operasiSekarang = op;
        }

        function hitungOperasi(angka1, angka2, operasi) {
            if (operasi === '+') {
                return angka1 + angka2;
            } else if (operasi === '-') {
                return angka1 - angka2;
            } else if (operasi === '×') {
                return angka1 * angka2;
            } else if (operasi === '÷') {
                if(angka2 !== 0) {
                    return angka1 / angka2;
                } else {
                    return 0; // biar ga error
                }
            }
            return angka2;
        }

        function hitung() {
            var angkaInput = parseFloat(tampilan);

            if (angkaSebelumnya !== null && operasiSekarang) {
                var hasilAkhir = hitungOperasi(angkaSebelumnya, angkaInput, operasiSekarang);
                tampilan = String(hasilAkhir);
                angkaSebelumnya = null;
                operasiSekarang = null;
                tungguAngkaBaru = true;
                updateLayar();
            }
        }

        function hapusSemua() {
            tampilan = '0';
            angkaSebelumnya = null;
            operasiSekarang = null;
            tungguAngkaBaru = false;
            updateLayar();
        }

        function hapus() {
            tampilan = '0';
            updateLayar();
        }

        function tekanKoma() {
            if (tungguAngkaBaru) {
                tampilan = '0,';
                tungguAngkaBaru = false;
            } else {
                if (tampilan.indexOf(',') === -1) {
                    tampilan = tampilan + ',';
                }
            }
            updateLayar();
        }
    </script>
</body>
</html>
